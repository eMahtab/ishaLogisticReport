<div class="container">
    <div class="row">
        <h3>Cryovial Box {{boxData.id}}</h3>
    </div>
    <br/><br/><br/>

    <div class="row">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>E</th>
                <th>F</th>
                <th>G</th>
                <th>H</th>
                <th>I</th>
                <th>J</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in boxData.data">
                <td>{{$index+1}}</td>
                <td>{{item.col1}}</td>
                <td>{{item.col2}}</td>
                <td>{{item.col3}}</td>
                <td>{{item.col4}}</td>
                <td>{{item.col5}}</td>
                <td>{{item.col6}}</td>
                <td>{{item.col7}}</td>
                <td>{{item.col8}}</td>
                <td>{{item.col9}}</td>
                <td>{{item.col10}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
