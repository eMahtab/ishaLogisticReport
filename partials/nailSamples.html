<div class="container">
    <div class="row">
        <h3>Nail Samples</h3>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-offset-4 col-md-8 ">
            <form name="datepickerForm" class="form-inline" role="form">
                <div class="form-group">
                    <label class="control-label">
                        Select Date &nbsp; &nbsp;<i style="font-size: 35px" class="fa fa-calendar" aria-hidden="true"></i>
                    </label>
                    <input type="text" class="form-control" ng-model="nailSampleData.nailDate" name="date" bs-datepicker>
                </div>
            </form>
        </div>
    </div>
    <br/><br/>
    <div class="row">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Participant ID</th>
                <th>EDTA Tube ID</th>
                <th>Nail Sample ID</th>
                <th>Nail Sample Box ID</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in nailSampleData.data">
                <td>{{item.participantID}}</td>
                <td>{{item.edtaTubeID}}</td>
                <td>{{item.nailSampleID}}</td>
                <td>{{item.nailSampleBoxID}}</td>
                <td>{{item.date}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
